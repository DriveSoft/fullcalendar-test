<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='utf-8' />
   <!-- <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script> -->
   <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.8/index.global.min.js'></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script type="module" src="monthCalendar.js"></script>
   <script type="module" src="salonsCalendar.js"></script>
</head>

<body>
   <button id="btn-month">Salon view Day month week</button>
   <button id="btn-salons">Salons calendar</button>

   <div id="month-calendar-container">
      <label for="input-salon">Salon</label>
      <select id="input-salon"></select><br><br>

      <label for="input-employee">Employee</label>
      <select id="input-employee">
         <option value="-1">All</option>
      </select><br><br>      
      
      <div id='month-calendar'></div>
   </div>

   <div id="salons-calendar-container">
      <div id='salons-calendar'></div>
   </div>   

   <script>
      

      $("#btn-month").on("click", function() {
         $("#month-calendar-container").show();   
         $("#salons-calendar-container").hide();
      });

      $("#btn-salons").on("click", function() {
         $("#month-calendar-container").hide();   
         $("#salons-calendar-container").show();
      })
   </script>
   
</body>

</html>
